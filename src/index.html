<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <!--    Application's Title    -->
    <title>Reittisuunnittelu</title>

    <!--    Application's Icon    -->
    <link href="images/logo-solid.png" rel="icon" type="image/svg+xml"/>

    <!--    Material Icons    -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--    Custom font    -->
    <link href="https://fonts.googleapis.com" rel="preconnect">

    <!--    Custom font    -->
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

    <!--    Custom font    -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">


    <!--    Leaflet dependencies    -->
    <link crossorigin="" href="dependencies/leaflet/leaflet.css" rel="stylesheet"/>

    <!--    Leaflet dependencies    -->
    <script src="dependencies/leaflet/leaflet-src.js"></script>

    <!--    Javascript entrypoint    -->
    <script src="./main.js" type="module"></script>

    <!--    Stylesheet entrypoint    -->
    <link href="./style.css" rel="stylesheet">

    <!--    Polyline extractor for coordinates    -->
    <script src="https://unpkg.com/polyline@0.2.0/src/polyline.js"></script>
</head>
<body>


<nav class="app-nav">
    <img alt="Reittisuunnittelu" src="./images/logo.png">
    <span>
        Reittisuunnittelu
    </span>
</nav>

<!--    intruduction entrypoint    -->
<div class="app-introduction">
    <div class="title center-horizontally">
        <span>Anna meidän löytää sinulle paras reitti</span>
    </div>

    <div class="center-horizontally">
        <a class="primary-button" href="#app-map">
            Etsi minulle reitti
            <span class="material-icons">navigate_next</span>
        </a>
    </div>

    <div class="scroll-icon bounce">
        <span class="material-icons"> keyboard_arrow_down </span>
    </div>
</div>


<!--    Video entrypoint    -->
<div class="app-video">
    <video controls>
        <source src="./images/earth.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!--    Images entrypoint    -->
<div class="app-images">
    <div>
        <img alt="test-image" src="images/train-1.jpg"/>
    </div>
    <div>
        <img alt="test-image" src="images/train-2.jpg"/>
    </div>
    <div>
        <img alt="test-image" src="images/train-3.jpg"/>
    </div>
</div>


<!--    Map entrypoint    -->
<div class="app-map">
    <div class="app-map-map" id="app-map"></div>

    <!--    Route data    -->
    <div class="app-map-control">
        <div class="app-map-search-route">
            <div class="data-field">
                <label>From: </label>
                <span id="get-routes-from-input"></span>
            </div>

            <div class="data-field">
                <label>To: </label>
                <span id="get-routes-to-input"></span>
            </div>

            <button class="primary-button" id="get-lcation-button" type="button">
                <span class="material-icons">share_location</span>
            </button>
        </div>
        <div class="app-map-search-possible-routes" id="possible-routes">

        </div>
    </div>
</div>

<div class="app-footer">
    <footer>
        <div class="social">
            <a href="#">
                <i class="icon ion-social-instagram"></i>
            </a>
            <a href="#">
                <i class="icon ion-social-snapchat"></i>
            </a>
            <a href="#">
                <i class="icon ion-social-twitter"></i>
            </a>
            <a href="#">
                <i class="icon ion-social-facebook"></i>
            </a>
        </div>
        <ul class="list-inline">
            <li class="list-inline-item">
                <a href="#">Home</a>
            </li>
            <li class="list-inline-item">
                <a href="#">Services</a>
            </li>
            <li class="list-inline-item">
                <a href="#">About</a>
            </li>
            <li class="list-inline-item">
                <a href="#">Terms</a>
            </li>
            <li class="list-inline-item">
                <a href="#">Privacy Policy</a>
            </li>
        </ul>
        <p class="copyright">Company Name © 2018</p>
    </footer>
</div>
</body>

</html>
